<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        chestnut: "#973F29",
                    }
                }
            }
        }
    </script>
    <title>TailwindCSS</title>
</head>

<body class="bg-[#10172a]">
    <p class="text-[#973F29] bg-[#64aa8a] p-2">Chestnut Color</p>
    <p class="p-4 text-2xl text-chestnut bg-zinc-50">Chestnut Color + More styles</p>
</body>

</html>
