<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen">
    <div class="h-full">
        <div class="bg-red-200 size-52 absolute bottom-0 right-0"></div>
        <div class="bg-green-200 size-52 absolute top-0 left-0"></div>
        <div class="bg-blue-200 size-52 absolute bottom-0 left-0"></div>
        <div class="bg-yellow-200 size-52 absolute top-0 right-0"></div>
    </div>

    <div class="h-full flex justify-center items-center">
        <div class="bg-red-500 size-96 relative">
            <div class="bg-red-200 size-20 absolute bottom-0 right-0"></div>
            <div class="bg-green-200 size-20 absolute top-0 left-0"></div>
            <div class="bg-blue-200 size-20 absolute bottom-0 left-0"></div>
            <div class="bg-yellow-200 size-20 absolute top-0 right-0"></div>
        </div>
    </div>

    <div class="h-full flex justify-center items-center">
        <div class="bg-blue-500 size-96">
            <h1 class="bg-blue-950 text-white fixed top-0">Code Step by Step</h1>
        </div>
    </div>

    <div class="h-full flex justify-center items-center">
        <div class="bg-green-500 size-96 relative">
            <div class="bg-green-900 size-32 inset-32 absolute"></div>
        </div>
    </div>
</body>

</html>
