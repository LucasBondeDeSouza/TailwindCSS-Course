<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <h1>Blur Image</h1>
    <div class="flex flex-wrap">
        <img src="image.jpg" alt="">    
        <img class="blur-sm" src="image.jpg" alt="">
        <img class="blur-md" src="image.jpg" alt="">
        <img class="blur-3xl" src="image.jpg" alt="">
        <img class="blur" src="image.jpg" alt="">
    </div>

    <h1>Brightness</h1>
    <div class="flex flex-wrap">
        <img class="brightness-50" src="image.jpg" alt=""> 
        <img class="brightness-100" src="image.jpg" alt=""> 
        <img class="brightness-125" src="image.jpg" alt=""> 
        <img class="brightness-200" src="image.jpg" alt=""> 
    </div>

    <h1>Contrast</h1>
    <div class="flex flex-wrap">
        <img src="image.jpg" alt=""> 
        <img class="contrast-0" src="image.jpg" alt=""> 
        <img class="contrast-50" src="image.jpg" alt=""> 
        <img class="contrast-100" src="image.jpg" alt=""> 
        <img class="contrast-125" src="image.jpg" alt=""> 
        <img class="contrast-200" src="image.jpg" alt=""> 
    </div>

    <h1>Grayscale</h1>
    <div class="flex flex-wrap">
        <img src="image.jpg" alt=""> 
        <img class="grayscale" src="image.jpg" alt="">
    </div>

    <h1>Invert</h1>
    <div class="flex flex-wrap">
        <img src="image.jpg" alt=""> 
        <img class="invert" src="image.jpg" alt="">
    </div>

    <h1>Hue</h1>
    <div class="flex flex-wrap">
        <img src="image.jpg" alt=""> 
        <img class="hue-rotate-15" src="image.jpg" alt="">
        <img class="hue-rotate-60" src="image.jpg" alt="">
        <img class="hue-rotate-90" src="image.jpg" alt="">
        <img class="hue-rotate-180" src="image.jpg" alt="">
    </div>
</body>

</html>
