<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen">
    <div class="bg-gray-200 size-full flex flex-col justify-around items-center">
        <div class="bg-red-300 size-20"></div>
        <div class="bg-blue-300 size-20"></div>
        <div class="bg-yellow-300 size-20"></div>
        <div class="bg-green-300 size-20"></div>
    </div>

    <div class="size-full bg-pink-100 flex flex-wrap">
        <div class="bg-red-300 h-32 w-32"></div>
        <div class="bg-blue-300 h-32 w-32"></div>
        <div class="bg-orange-300 h-32 w-32"></div>
        <div class="bg-yellow-300 h-32 w-32"></div>
        <div class="bg-pink-300 h-32 w-32"></div>
        <div class="bg-gray-300 h-32 w-32"></div>
        <div class="bg-green-300 h-32 w-32"></div>
        <div class="bg-orange-900 h-32 w-32"></div>
        <div class="bg-red-800 h-32 w-32"></div>
        <div class="bg-green-700 h-32 w-32"></div>
        <div class="bg-blue-800 h-32 w-32"></div>
        <div class="bg-red-300 h-32 w-32"></div>
    </div>
</body>

</html>
