<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition VS Transforme</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <button class="bg-blue-500 p-3 m-10 text-white rounded hover:bg-blue-900">
        Button 1
    </button>

    <button class="bg-blue-500 p-3 m-10 text-white rounded hover:bg-blue-900 transition duration-1000">
        Button 2
    </button>

    <button class="bg-blue-500 p-3 m-10 text-white rounded hover:opacity-5 transition duration-1000">
        Button 3
    </button>

    <button class="bg-red-500 p-3 m-10 text-white rounded hover:rotate-90 transition duration-1000">
        Button 4
    </button>

    <button class="bg-red-500 p-3 m-10 text-white rounded hover:scale-150 transition duration-1000">
        Button 5
    </button>

    <button class="bg-red-500 p-3 m-10 text-white rounded hover:scale-x-150 hover:scale-y-50 transition duration-1000">
        Button 6
    </button>

    <img src="image.jpg" class="m-20 w-56 hover:rotate-45 hover:scale-125 transition-transform duration-1000">
</body>

</html>
