<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo Dialog Box</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-500 fixed inset-0"></div>
    
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-white w-[512px] text-left shadow-xl rounded relative">
                <div class="p-5">
                    <div class="flex items-start">
                        <img class="w-8" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQydhrSfEUbkJMFiXp_UeNgWUDQoatu5p5a9w&s" alt="">

                        <div class="ml-4">
                            <h3 class="text-gray-900 font-semibold">Deactivate Account</h3>
                            
                            <div class="m-2">
                                <p class="text-sm text-gray-600">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-3 flex flex-row-reverse">
                    <button class="bg-red-600 font-semibold text-white ml-3 rounded-md px-3 py-2 hover:bg-red-500 cursor-pointer">Desactivate</button>
                    <button class="bg-white ml-3 shadow-sm ring-1 ring-inset ring-gray-300 font-semibold rounded-md px-3 py-2 hover:bg-gray-50 cursor-pointer">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
